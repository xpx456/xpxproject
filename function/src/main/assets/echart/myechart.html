<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
    html,body { height:100%; width:100%; margin:0; padding:0;align:left;valign:left;}

    </style>
</head>
<body>
<div id="main"
     style="height:100%;width:100%;border:0px;text-align:left;align:left;valign:left;"></div>
<!-- ECharts单文件引入 -->
<script src="./echarts.min.js"></script>
<script type="text/javascript">
    //初始化路径
    var myChart;  
     require.config({
            paths: {
                echarts: './js'
            }
        });

    //  通用属性定义
    var options = {  
                title : {  
                    text : "Echart测试"  
                },  
            }; 

        //创建折线图
        function createLineChart(dataArray,dataArray1,unit){
        options = {
        	    tooltip : {
        trigger: 'axis'
    },
        				toolbox: {
        		show : false,
        		feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        		}
    				},
    				calculable : false,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : dataArray1
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLabel : unit,
            		splitNumber:10
            }
        ],
        grid: {
                left: '2%',
                right: '2%',
                bottom: '10%',
                containLabel: true
            },
        series : [
            {
                type:'line',
                smooth:true,
                data:dataArray
             }
            ]
        };
    }

    //创建柱状图
        function createBarChart(dataArray,dataArray1,unit){
       options = {
    		    tooltip : {
    		        trigger: 'axis',
    		        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
    		            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
    		        }
    		    },
            xAxis : [
                {
                    type : 'category',
                    data : dataArray1
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel : unit,
                    splitNumber:10
                }
            ],
            grid: {
                left: '2%',
                right: '18%',
                bottom: '10%',
                containLabel: true
            },
            series : [
                {
                    name:'成交',
                    type:'bar',
                    data:dataArray,
                    markLine:{
                			data:[{type : 'average', name : '平均值'}]
            				}

                }
            ]
        };
                    
    }

    //创建饼状图
        function createPieChart(dataArray,dataArray1,unit,iname){
        options = {
        	 tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
        series : [
            {
            	name:iname,
                type:'pie',
                radius : '45%',
                center: ['50%', '50%'],
                data:dataArray
            }
        ]
        };
    }
    //创建漏斗图
        function createFunnelChart(dataArray,dataArray1,unit,iname){
        options = {
        
        	tooltip : {
        trigger: 'item',
        formatter: unit
    },
        toolbox: {
        show : false,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
        calculable : true,
        series : [
            {
            	name:iname,
            		x : 35,
                type:'funnel',
                width : '70%',
                height : '70%',
                data:dataArray1
            }
        ]
        };
    }
		//创建多维柱状图
        function createColumsChart(dataArray,dataArray1,dataArray2,unit){
        options = {
        	  tooltip : {
        			trigger: 'axis',
        			axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            	type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        				}
    				},
        	  legend: {
        					data:dataArray2
    				},
    				toolbox: {
        		show : false,
        		feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        		}
    				},
    				calculable : false,
            xAxis : [
                {
            			type : 'category',
            			data : dataArray1
        				}
            ],
            yAxis : [
 								{
            			type : 'value',
            			axisLabel : unit,
                  splitNumber:10
        				}
            ],
            grid: {
                left: '2%',
                right: '2%',
                bottom: '10%',
                containLabel: true
            },
            series : dataArray
        };
                    
    }
     //创建多维折线图
        function createSeriasLineChart(dataArray,dataArray1,dataArray2,unit){
        options = {
        	    tooltip : {
        trigger: 'axis'
    },
        legend: {
        data : dataArray2
    },
        				toolbox: {
        		show : false,
        		feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        		}
    				},
    				calculable : false,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : dataArray1
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLabel : unit,
            		splitNumber:10
            }
        ],
        grid: {
                left: '2%',
                right: '7%',
                bottom: '10%',
                containLabel: true
            },
            series : dataArray
        };
    }
        function createChart(chartKind,dataArray,dataArray1,dataArray2,unit,iname){
            if (chartKind=='line') {
                doCreatChart(createLineChart(dataArray,dataArray1,unit));
            };
            if (chartKind=='bar') {
                doCreatChart(createBarChart(dataArray,dataArray1,unit));
            };
            if (chartKind=='pie') {
                doCreatChart(createPieChart(dataArray,dataArray1,unit,iname));
            };

            if (chartKind=='funnel') {
                doCreatChart(createFunnelChart(dataArray,dataArray1,unit,iname));
            };
            if (chartKind=='colums') {
                doCreatChart(createColumsChart(dataArray,dataArray1,dataArray2,unit));
            };
            if (chartKind=='serialine') {
                doCreatChart(createSeriasLineChart(dataArray,dataArray1,dataArray2,unit));
            };
        }
    
        function doCreatChart(specificChartFunction){
        	myChart =echarts.init(document.getElementById('main'));
        	 specificChartFunction;
        	 myChart.setOption(options);
        }

</script>
</body>
