<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312">
<script type="text/javascript">

function javacalljs(){
     document.getElementById("content").innerHTML =
         "<br\>JAVA调用了JS的无参函数";
}

function javacalljswith(arg){
     document.getElementById("content").innerHTML =
         ("<br\>"+arg);
}
</script>
</head>
<body>
HTML 内容显示 <br/>
<h1><div id="content">内容显示</div></h1>
<br/>
<input type="button"  value="扫描" onclick="alert(window.android.scanQRCode())" />
<br/>
<input type="button"  value="带网络参数的扫描" onclick="alert(window.android.scanQRCode('{params：{},method:javacalljswith}'))"  />
</body>
</html>
